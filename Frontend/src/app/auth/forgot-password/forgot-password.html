<div class=" d-flex justify-content-center align-items-center" style="height: 80vh;">
<div class="d-flex flex-column  register-container w-25 ">
<h2 class="text-center">Forgot Password</h2>
<form class=" mt-4 form align-cemter flex-column d-flex align-items-center gap-3" (submit)="onForgotPassword(); $event.preventDefault()">
  <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
  <button type="submit" class="btn btn-success">Send Reset Link</button>
</form>

@if (message) {
  <p class=" mt-2 text-success text-center ">Email send Successfully</p>
} @else {
  <p class="text-danger mt-2 text-center">Click to Get Verification E-Mail</p>
}


</div>
</div>
