<h2>Login</h2>
<form (ngSubmit)="onLogin(); $event.preventDefault()">
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
  <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />

  <button type="button" (click)="sendOtp()">Send OTP</button>
  
  <div *ngIf="otpFieldVisible">
    <input [(ngModel)]="otp" name="otp" placeholder="Enter OTP" required />
    <button type="button" (click)="verifyOtp()">Verify OTP</button>
  </div>

  <div *ngIf="otpVerified">
    <button type="submit">Login</button>
  </div>

  <p *ngIf="message" style="color: green">{{ message }}</p>
  <p *ngIf="error" style="color: red">{{ error }}</p>
</form>
<a routerLink="/forgot-password">Forgot Password?</a>
