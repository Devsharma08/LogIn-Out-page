
<div class=" d-flex justify-content-center align-items-center" style="height: 80vh;">
<div class="d-flex flex-column  register-container w-25 ">
<h2 class=" text-center mb-3 " >Login</h2>
<form class="form" class=" d-flex align-items-center flex-column gap-4" (ngSubmit)="onLogin(); $event.preventDefault()">
  <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required />
  <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required />

  <p>If you forget your password then,
<a routerLink="/forgot-password">Forgot Password?</a>
</p>

  <button *ngIf="!otpFieldVisible" type="button" class="btn btn-primary" (click)="sendOtp()">Send OTP</button>
  
  <div *ngIf="otpFieldVisible" class="d-flex justify-content-center align-items-center flex-column gap-2">
    <input [(ngModel)]="otp" class="form-control" name="otp" placeholder="Enter OTP" required />
    <button type="button" class="btn btn-primary opacity-80" (click)="verifyOtp()">Verify OTP</button>
  </div>

  <div *ngIf="otpVerified">
    <button type="submit" class="btn btn-success">Login</button>
  </div>

  <p *ngIf="message" style="color: green">{{ message }}</p>
  <p *ngIf="error" style="color: red">{{ error }}</p>
</form>

</div>
</div>
