<div class=" d-flex justify-content-center align-items-center" style="height: 80vh;">
<div class="d-flex flex-column  register-container w-25 ">
<h2 class="text-center">Reset Password</h2>
<form class=" mt-4 form align-cemter flex-column d-flex align-items-center gap-3" (submit)="onResetPassword(); $event.preventDefault()">
  <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="New password" required />
  <button type="submit" class="btn btn-success">Reset Password</button>
</form>
</div>
</div>
